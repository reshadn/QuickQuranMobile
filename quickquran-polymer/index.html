<!DOCTYPE html>

<html>

<head>
    <title>QuickQuranChromeApp</title>

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-elements/paper-elements.html">

    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html">
    <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">

    <link rel="stylesheet" href="styles.css">
</head>

<body unresolved>
    <template is="auto-binding" bind="scope as s">
        <core-drawer-panel id="drawerPanel">
            <core-header-panel drawer>
                <core-toolbar id="navheader'">
                </core-toolbar>
                <core-menu class="menu" selectedItem="{{item}}" on-core-select="setSurah">
                    <template repeat="{{surahs}}">
                        <core-item label="{{}}"></core-item>
                    </template>
                </core-menu>
            </core-header-panel>
            <core-header-panel main>
                <core-toolbar id="mainheader">
                    <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
                    <span flex><img src="assets/title.png">
                        </span>
                    <paper-dropdown-menu label="Select reciter">
                        <paper-dropdown class="dropdown">
                            <core-menu class="menu" selectedItem="{{r.name}}" selected="0" on-core-select="{{selectReciter}}">
                                <template repeat="{{r in reciters}}">
                                    <paper-item>{{r.name}}</paper-item>
                                </template>
                            </core-menu>
                        </paper-dropdown>
                    </paper-dropdown-menu>

                    <paper-icon-button id="morebutton" icon="more-vert">
                        <a target="_blank" href="http://quranicaudio.com">
                            <core-icon icon="account-child"></core-icon>
                        </a>
                        <a target="_blank" href="http://tafsir.com">
                            <core-icon icon="speaker-notes"></core-icon>
                        </a>
                        <a target="_blank" href="http://salah.com">
                            <core-icon icon="alarm"></core-icon>
                        </a>
                    </paper-icon-button>
                </core-toolbar>
                <div class="content">
                    <p><em>"The Most Merciful, It is He Who has taught the Qur'an."</em>(Qur'an 55:1-2)</p>
                    <p><a href="http://download.quranicaudio.com/quran/{{reciterLink}}/{{getSurahNum()}}.mp3">{{item.label}}</a> <template bind="{{reciter as r}}">Reciter: {{r.name}}
                    </p>
                    <span layout horizontal center><audio controls played name="media">
                        <source src="http://download.quranicaudio.com/quran/{{r.link}}/{{getSurahNum()}}.mp3" type="audio/mpeg">
                    </audio></template>
                    <a target='' href="http://quran.com/{{surahNum}}">
                        <core-icon icon='description'></core-icon>
                    </a></span>
                </div>
            </core-header-panel>
        </core-drawer-panel>
    </template>
    <script src="main.js"></script>
</body>

</html>
